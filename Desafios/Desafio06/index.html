<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, pdemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
      <li data-title="use a tag &lt;p&gt;">Parágrafos</li>
      <li data-title="use a tag &lt;h1&gt;">Títulos</li>
      <li data-title="use a tag &lt;img&gt;">Imagens</li>
      <li data-title="use a tag &lt;abbr&gt;">Abreviações</li>
      <li data-title="use a tag &lt;pre&gt;">Código-fonte</li>
      <li data-title="use a tag &lt;ol&gt;">Listas numeradas</li>
      <li data-title="use a tag &lt;strong&gt;">Negrito</li>
      <li data-title="use a tag &lt;ul&gt;">Lista ordenada</li>
    </ul>
  </body>
</html>
